<body>
  
  <div class="container">

    <div class="potForm">

      <h1>UCL Draw Simulator</h1>

      <form id="potForm" onsubmit="return false;">

        <div class="inputs">

          <input type="text" name="teamName" placeholder="team name">

          <input type="submit" value="+" title="Add to pot">

        </div>

      </form>

    </div>

    <div class="pot">

      <h2>Currently in pot</h2>

      <ul id="potTeams"></ul>

    </div>

    <div class="draw">

      <div class="buttons">

        <button type="button" id="shuffle">Shuffle &#38; Draw</button>

      </div>

      <div id="results"></div>

    </div>

  </div>
